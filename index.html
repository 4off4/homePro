                              *수집하는 개인정보의 항목
                              회사는 회원가입, 상담, 서비스 신청 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.

                              - 수집항목 : 이름, 연락처, 문의내용
                              - 개인정보 수집방법 : 상담문의

                              *개인정보의 보유 및 이용기간

                        <script>
                          
                          function fnFormCheck(){
                                if($('#name').val()=="")
                                {
                                    alert('성명을 입력하세요');
                                    $('#name').focus();
                                    return false;
                                }     
 
                                if($('#mobile').val()=="")
                                {
                                    alert('휴대폰번호를 입력하세요');
                                    $('#mobile').focus();
                                    return false;
                                }   

                              // 관심평형문의 배열 선언
                              var arrWidthParam = new Array();
                              //each로 loop를 돌면서 checkbox의 check된 값을 가져와 담아준다.
                              $("input:checkbox[name=WidthType]:checked").each(function(){
                                arrWidthParam.push($(this).val());
                              });
                              $("#WidthType").val(arrWidthParam);


                              if($("input:checkbox[id='agreeYN']").prop("checked") == false)     
                                {
                                    alert('개인정보 수집 이용에 동의해주세요');
                                    return false;
                                }      

                                $.ajax({
                                  url:'send_mailA.php'
                                  , method:"POST"
                                  , data :{ 
                                    SiteID : $('#siteId').val(),  
                                    SiteNM : $('#siteNm').val(),            
                                    SiteUserID : $('#siteUserId').val(),   
                                    RecEmail : $('#id_RecEMail').val(),            
                                    Name : $('#name').val(),  
                                    Mobile : $('#mobile').val(),          
                                    Question : $('#question option:selected').text(),
                                    BuildingType : $('#buildingType').val(),       
                                    WidthType : $('#widthType').val(),                 
                                    AgreeYN : $('#agreeYN').val()
                                  },  
                                  success:function(data)
                                  {
                                    if(data == 'done')
                                    {
                                      alert('담당자에게 전달되었습니다.\n빠른 시간안에 연락드리겠습니다.');
                                      document.getElementById('name').value = '';
                                      document.getElementById('mobile').value = '';            
                                      document.getElementById('buildingType').value = '';                        
                                      $("input:checkbox[name='BuildingType']").prop("checked",false);      
                                      document.getElementById('widthType').value = '';                        
                                      $("input:checkbox[name='WidthType']").prop("checked",false);      

                                      $("input:checkbox[id='agreeYN']").prop("checked",false);      

                                    }
                                  }

                                , error : function(xhr, ajaxOptions, thrownError) {     
                                    alert(xhr.responseText);               
                                    return; 
                                  }                 
                              });              
                            }
                        </script>
